<div class="modal-profile" id="modal-success">
  <div class="modal-content">
    <div class="modal-header">
      <div>
        <img *ngIf="isCheckIcon" src="../../../content/img/icon-modal-check.svg" />
        <img *ngIf="!isCheckIcon" src="../../../content/img/icon-modal-reject.svg" />
        <h4 class="modal-title" jhiTranslate="{{titleMsgKey}}">{{titleMsgKey}}</h4>
      </div>
      <button type="button" (click)="close()" class="close mdi mdi-close-circle" data-dismiss="modal" aria-hidden="true"></button>
    </div>
    <div class="modal-body">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <p jhiTranslate="{{contentMsgKey}}">{{contentMsgKey}}</p>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <span *ngFor="let key of getKeys(okButton)">
      <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="execute(key)" jhiTranslate="{{key}}">{{key}}</button>
      </span>
    </div>
  </div>
</div>
