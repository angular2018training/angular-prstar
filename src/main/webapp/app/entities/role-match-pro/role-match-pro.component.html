<div>
    <h2>
        <span jhiTranslate="prostarsWebApp.roleMatchPro.home.title">Role Match Pros</span>
        <button class="btn btn-primary float-right jh-create-entity create-role-match-pro" [routerLink]="['/', { outlets: { popup: ['role-match-pro-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="prostarsWebApp.roleMatchPro.home.createLabel">
            Create new Role Match Pro
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="roleMatchPros">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="prostarsWebApp.roleMatchPro.status">Status</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let roleMatchPro of roleMatchPros ;trackBy: trackId">
                <td><a [routerLink]="['../role-match-pro', roleMatchPro.id ]">{{roleMatchPro.id}}</a></td>
                <td jhiTranslate="{{'prostarsWebApp.DecisionStatus.' + roleMatchPro.status}}">{{roleMatchPro.status}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../role-match-pro', roleMatchPro.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'role-match-pro/'+ roleMatchPro.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'role-match-pro/'+ roleMatchPro.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
