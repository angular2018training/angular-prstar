<div>
    <h2>
        <span jhiTranslate="prostarsWebApp.bidChangeRequestHistory.home.title">Bid Change Request Histories</span>
        <button class="btn btn-primary float-right jh-create-entity create-bid-change-request-history" [routerLink]="['/', { outlets: { popup: ['bid-change-request-history-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="prostarsWebApp.bidChangeRequestHistory.home.createLabel">
            Create new Bid Change Request History
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="bidChangeRequestHistories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="prostarsWebApp.bidChangeRequestHistory.comment">Comment</span></th>
            <th><span jhiTranslate="prostarsWebApp.bidChangeRequestHistory.createdDate">Created Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bidChangeRequestHistory of bidChangeRequestHistories ;trackBy: trackId">
                <td><a [routerLink]="['../bid-change-request-history', bidChangeRequestHistory.id ]">{{bidChangeRequestHistory.id}}</a></td>
                <td>{{bidChangeRequestHistory.comment}}</td>
                <td>{{bidChangeRequestHistory.createdDate | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bid-change-request-history', bidChangeRequestHistory.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bid-change-request-history/'+ bidChangeRequestHistory.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bid-change-request-history/'+ bidChangeRequestHistory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
