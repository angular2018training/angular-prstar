<div>
    <h2>
        <span jhiTranslate="prostarsWebApp.interviewScore.home.title">Interview Scores</span>
        <button class="btn btn-primary float-right jh-create-entity create-interview-score" [routerLink]="['/', { outlets: { popup: ['interview-score-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="prostarsWebApp.interviewScore.home.createLabel">
            Create new Interview Score
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="interviewScores">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="prostarsWebApp.interviewScore.criteria">Criteria</span></th>
            <th><span jhiTranslate="prostarsWebApp.interviewScore.score">Score</span></th>
            <th><span jhiTranslate="prostarsWebApp.interviewScore.interviewSession">Interview Session</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let interviewScore of interviewScores ;trackBy: trackId">
                <td><a [routerLink]="['../interview-score', interviewScore.id ]">{{interviewScore.id}}</a></td>
                <td>{{interviewScore.criteria}}</td>
                <td>{{interviewScore.score}}</td>
                <td>
                    <div *ngIf="interviewScore.interviewSessionId">
                        <a [routerLink]="['../interview-session', interviewScore.interviewSessionId  ]" >{{interviewScore.interviewSessionId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../interview-score', interviewScore.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'interview-score/'+ interviewScore.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'interview-score/'+ interviewScore.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
