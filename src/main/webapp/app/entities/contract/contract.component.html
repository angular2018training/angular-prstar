<div>
    <h2>
        <span jhiTranslate="prostarsWebApp.contract.home.title">Contracts</span>
        <button class="btn btn-primary float-right jh-create-entity create-contract" [routerLink]="['/', { outlets: { popup: ['contract-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="prostarsWebApp.contract.home.createLabel">
            Create new Contract
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="contracts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="prostarsWebApp.contract.name">Name</span></th>
            <th><span jhiTranslate="prostarsWebApp.contract.note">Note</span></th>
            <th><span jhiTranslate="prostarsWebApp.contract.createdDate">Created Date</span></th>
            <th><span jhiTranslate="prostarsWebApp.contract.bizStatus">Biz Status</span></th>
            <th><span jhiTranslate="prostarsWebApp.contract.proStatus">Pro Status</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contract of contracts ;trackBy: trackId">
                <td><a [routerLink]="['../contract', contract.id ]">{{contract.id}}</a></td>
                <td>{{contract.name}}</td>
                <td>{{contract.note}}</td>
                <td>{{contract.createdDate | date:'medium'}}</td>
                <td jhiTranslate="{{'prostarsWebApp.ContractStatus.' + contract.bizStatus}}">{{contract.bizStatus}}</td>
                <td jhiTranslate="{{'prostarsWebApp.ContractStatus.' + contract.proStatus}}">{{contract.proStatus}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../contract', contract.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contract/'+ contract.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contract/'+ contract.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
