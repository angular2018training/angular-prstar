<div>
    <h2>
        <span jhiTranslate="prostarsWebApp.interviewTemplate.home.title">Interview Templates</span>
        <button class="btn btn-primary float-right jh-create-entity create-interview-template" [routerLink]="['/', { outlets: { popup: ['interview-template-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="prostarsWebApp.interviewTemplate.home.createLabel">
            Create new Interview Template
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="interviewTemplates">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="prostarsWebApp.interviewTemplate.name">Name</span></th>
            <th><span jhiTranslate="prostarsWebApp.interviewTemplate.interviewType">Interview Type</span></th>
            <th><span jhiTranslate="prostarsWebApp.interviewTemplate.duration">Duration</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let interviewTemplate of interviewTemplates ;trackBy: trackId">
                <td><a [routerLink]="['../interview-template', interviewTemplate.id ]">{{interviewTemplate.id}}</a></td>
                <td>{{interviewTemplate.name}}</td>
                <td>{{interviewTemplate.interviewType}}</td>
                <td>{{interviewTemplate.duration}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../interview-template', interviewTemplate.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'interview-template/'+ interviewTemplate.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'interview-template/'+ interviewTemplate.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
