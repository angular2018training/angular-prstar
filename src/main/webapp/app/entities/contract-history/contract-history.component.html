<div>
    <h2>
        <span jhiTranslate="prostarsWebApp.contractHistory.home.title">Contract Histories</span>
        <button class="btn btn-primary float-right jh-create-entity create-contract-history" [routerLink]="['/', { outlets: { popup: ['contract-history-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="prostarsWebApp.contractHistory.home.createLabel">
            Create new Contract History
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="contractHistories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="prostarsWebApp.contractHistory.note">Note</span></th>
            <th><span jhiTranslate="prostarsWebApp.contractHistory.createdDate">Created Date</span></th>
            <th><span jhiTranslate="prostarsWebApp.contractHistory.contract">Contract</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contractHistory of contractHistories ;trackBy: trackId">
                <td><a [routerLink]="['../contract-history', contractHistory.id ]">{{contractHistory.id}}</a></td>
                <td>{{contractHistory.note}}</td>
                <td>{{contractHistory.createdDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="contractHistory.contractId">
                        <a [routerLink]="['../contract', contractHistory.contractId  ]" >{{contractHistory.contractId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../contract-history', contractHistory.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contract-history/'+ contractHistory.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contract-history/'+ contractHistory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
