<div>
    <h2>
        <span jhiTranslate="prostarsWebApp.matching.home.title">Posted Project List</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="prostarsWebApp.post.project">Project</span></th>
            <th><span jhiTranslate="prostarsWebApp.post.pibNumber">Number of Pid</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let post of posts ;trackBy: trackId">
                
                <td><a [routerLink]="['../post', post.post.id ]">{{post.post.id}}</a></td>
                <td>
                    <div *ngIf="post.post.project">
                        <a [routerLink]="['../project', post?.post?.project?.id ]" >{{post?.post?.project?.projectName}}</a>
                    </div>
                </td>
                <td>
                    <div >
                        <a [routerLink]="['../biz', post?.post?.owner?.id ]" >{{post?.bidNumber}}</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    
</div>
