<div class="modal-profile" id="modal-success">

    <div class="modal-content">
        <div class="modal-header">
            <div>
                <img src="../../../content/img/icon-modal-check.svg"/>
                <h4 class="modal-title">Success</h4>
            </div>
            <!--<button type="button" class="close mdi mdi-close-circle" data-dismiss="modal" aria-hidden="true"></button>-->
        </div>
        <div class="modal-body">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <p>Your bid was successfully submitted! We'll send you an email shortly with details on what happens next</p>
                </div>
            </div>
            
        </div>
        <div class="modal-footer">
            <button (click)="closeAndGotToPostWall();" type="button" class="btn btn-primary mr-20" data-dismiss="modal">BID ON OTHER PROJECTS</button>
            <button (click)="closeAndGotToDashboard();" type="button" class="btn btn-primary" data-dismiss="modal">RETURN TO DASHBOARD</button>
        </div>
    </div>

</div>
