<!-- Modal sponsor -->
<div class="modal-profile" id="modal-success">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <img src="../../../content/img/icon-modal-check.svg" />
          <h4 class="modal-title" *ngIf="bizService.error" jhiTranslate="prostarsWebApp.biz.summaryProfile.errorMessage">Error</h4>
          <h4 class="modal-title" *ngIf="!bizService.error" jhiTranslate="prostarsWebApp.biz.summaryProfile.successMessage">Congratulations!</h4>
        </div>
        <button type="button" (click) = "close()" class="close mdi mdi-close-circle" data-dismiss="modal" aria-hidden="true"></button>
      </div>
      <div class="modal-body" *ngIf="!bizService.error">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <p>You're all setup to be a ProStars Biz! Let's take a quick tour of your dashboard</p>
          </div>
        </div>

      </div>
      <div class="modal-footer" *ngIf="!bizService.error">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click) = "goToDashboard()">TAKE ME TO MY PROSTARS DASHBOARD</button>
      </div>
    </div>
  </div>
</div>
