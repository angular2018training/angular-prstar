<div class="body-login"> 
    <div class="login-wrapper">
        <section class="login-form">
        <!--Form without header-->
            <form class="form" role="form" (ngSubmit)="login()" #loginForm="ngForm">
                <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                    <strong>Failed to sign in!</strong> Please check your credentials and try again.
                </div>
            <div class="card">
                <div class="card-body">
                <!--Header-->
                <div class="text-center">
                    <h2 class="dark-grey-text mb-5"><strong>LOGIN</strong></h2>
                </div>
                <!--Body-->
                <div class="md-form">
                    <i class="mdi mdi-account-outline prefix dark-grey-text"></i>
                    <label class="active" for="username" jhiTranslate="global.form.email">Email Address</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="{{'global.form.email.placeholder' | translate}}"
                        [(ngModel)]="username" required>
                </div>
                <!-- Material input password -->
                <div class="md-form">
                    <i class="mdi mdi-lock-outline prefix dark-grey-text"></i>
                    <label class="active" for="password" jhiTranslate="login.form.password">Password</label>
                    <input name="password" id="password" type="password" class="form-control" placeholder="{{'login.form.password.placeholder' | translate}}"
                                [(ngModel)]="password" required>
                    <div class="form-check my-4">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label for="rememberMe" class="dark-grey-text" jhiTranslate="login.form.rememberme">Remember me</label>                                      
                    </div>
                </div>
                <div class="form-group" align="center" *ngIf='showCaptcha'>
                    <re-captcha #recaptcha name="recaptcha" id="recaptcha" (resolved)="resolved($event)"></re-captcha>
                </div>
                <div class="text-center">
                    <button type="submit" [disabled]="!readyLogin || loginForm.form.invalid" jhiTranslate="login.form.button"
                        class="btn btn-primary btn-block z-depth-1a btn-login">LOGIN</button>
                </div>
                </div>
                <!--Footer-->
                <div class="modal-bottom-link">
                    <div class="row">
                        <div class="col">
                                <a class="text-primary" (click)="requestResetPassword()" jhiTranslate="login.password.forgot">Forgot password?</a>
                        </div>
                        <div class="col text-right">
                            <a class="text-primary" (click)="register()" jhiTranslate="global.messages.info.register.noaccount">Not a member?</a>
                                        <!--<a class="alert-link" (click)="register()" jhiTranslate="global.messages.info.register.link">Register a new account</a>-->
                        </div>
                    </div>
                </div>
            </div>
            </form>
            </div>
        </section>         
    </div>
</div>
