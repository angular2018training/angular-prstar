<form name="registerForm" role="form" (ngSubmit)="onNext()" (keydown.enter)="$event.preventDefault()" #registerForm="ngForm">
    <!--Panel-->
    <div class="card border-light mb-3">
        <div class="card-header">SUMMARY BIO</div>
        <div class="card-body" *ngIf="pro">
            <jhi-role-common name="selectedRoles" ngDefaultControl [(selectedRoles)]="selectedRoles"></jhi-role-common>
            <div class="md-form">
                <textarea type="text" class="md-textarea form-control active" rows="3" id="summaryBio" name="summaryBio" #summaryBio="ngModel" placeholder="{{'prostarsWebApp.pro.summaryProfile.bioPlaceHolder' | translate}}"
                    [(ngModel)]="pro.summaryBio" maxlength=500 required></textarea>
                <label class="active" for="Form-pass1" for="email">Summary Bio</label>
                <div *ngIf="summaryBio.dirty && summaryBio.invalid">
                    <small class="form-text text-danger" *ngIf="summaryBio.errors.required" jhiTranslate="prostarsWebApp.pro.summaryProfile.summaryBioRequired">
                        Your summaryBio is required.
                    </small>
                    <small class="form-text text-danger" *ngIf="summaryBio.errors.maxlength" jhiTranslate="prostarsWebApp.pro.summaryProfile.summaryBioMaxLength">
                        Your summaryBio cannot be longer than 500 characters.
                    </small>
                </div>
                <div class="text-right">
                    <small class="grey-text">{{ pro.summaryBio.length }}/500</small>
                 </div>
            </div>
            <div class="md-form text-right">
                <!--<button class="btn mr-24 none-margin-all text-primary" type="button" (click)="onBack()">BACK</button>-->
                <button class="btn btn-primary btn-primary-profile none-margin-all" type="button" (click)="onNext()" [disabled]="registerForm.form.invalid || selectedRoles.length === 0">NEXT</button>
            </div>
        </div>
    </div>
    <!--/.Panel-->
</form>
