<div class="modal-pro-applicant-status" id="modal-status">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title"><span>Update successfully</span></h4>
            <button type="button" (click)="activeModalNotified.dismiss('CANCEL')" class="close mdi mdi-close-circle" data-dismiss="modal" aria-hidden="true"></button>
        </div>
        <div class="modal-footer text-center mt-40">
            <button type="button" (click)="activeModalNotified.close('OK')" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
    </div>
</div>
